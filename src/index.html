<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <!--<base href="/">-->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style type="text/css">
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fff;
            z-index: 9999;
            transition: opacity 1s
        }

        .preloader-hidden-add {
            opacity: 1;
            display: block
        }

        .preloader-hidden-add-active {
            opacity: 0
        }

        .preloader-hidden {
            display: none
        }

        .cs-loader {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%
        }

        .cs-loader-inner {
            transform: translateY(-50%);
            top: 45%;
            position: absolute;
            width: 100%;
            color: #fff;
            text-align: center
        }
    </style>
    <link rel="stylesheet" href="assets/app.css">
    <link rel="manifest" href="assets/manifest.json">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
</head>
<body>
<app-root></app-root>
<div class="preloader" style="background: #34495E;">
    <div class="cs-loader">
        <div class="cs-loader-inner">
            <img src="assets/image/loading.svg" alt="">
        </div>
    </div>
</div>
<script charset="utf-8" src="assets/app.js"></script>
</body>
</html>
