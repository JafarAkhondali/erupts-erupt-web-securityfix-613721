<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="renderer" content="webkit">

    <style type="text/css">
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fff;
            z-index: 9999;
            transition: opacity 1s
        }

        .preloader-hidden-add {
            opacity: 1;
            display: block
        }

        .preloader-hidden-add-active {
            opacity: 0
        }

        .preloader-hidden {
            display: none
        }

        .cs-loader {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%
        }

        .cs-loader-inner {
            transform: translateY(-50%);
            top: 45%;
            position: absolute;
            width: 100%;
            color: #fff;
            text-align: center
        }

        @keyframes tipFadeIn {
            0% {
                opacity: 0;
            }
            90% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #preloader-tip {
            text-align: center;
            color: #fff;
            font-size: 1.1em;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 26px;
            animation: tipFadeIn 7s;
        }
    </style>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">
</head>
<body>
<!--[if lt IE 11]>
<style>
    .preloader {
        display: none;
    }
</style>
<div class="old-browser" style="padding: 60px 30px 0;text-align: center">
    <a href="https://support.dmeng.net/upgrade-your-browser.html" target="_blank">
        <img src="assets/image/older-browsers.png" style="width: 100%;max-width: 1000px"
             alt="您的浏览器版本过低，为了保障您的访问安全，以及获得更友好的用户体验，建议您升级您的浏览器到最新版本。">
    </a>
</div>
<![endif]-->
<app-root></app-root>
<div class="preloader" style="background: #34495E;">
    <div class="cs-loader">
        <div class="cs-loader-inner">
            <img src="assets/image/loading.svg" alt="">
        </div>
    </div>
    <div id="preloader-tip">
        页面长时间处于加载状态，可使用 ctrl + shift + r 强制刷新
    </div>
</div>
<script>
    (function (date) {
        var __t__ = '' + date.getFullYear() + date.getMonth() + date.getDate() + date.getHours() + date.getMinutes();
        document.write(
            "<link rel=\"stylesheet\" href=\"app.css?_=" + __t__ + "\" type=\"text/css\"/>" +
            "<script type=\"text/javascript\" src=\"app.js?_=" + __t__ + "\"><\/script>" +
            "<script type=\"module\" src=\"app.module.js?_=" + __t__ + "\" ><\/script>"
        );
    })(new Date())
</script>
</body>
</html>
