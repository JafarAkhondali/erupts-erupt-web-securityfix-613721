<div style="position: absolute;right: 0;top: 64px;" id="page-container">
    <p *ngIf="targetUrl" class="text-center" style="font-size: 2.6em;position: relative;top: 30%;">
        <a [href]="targetUrl" target="_blank">{{targetUrl}}</a>
    </p>
    <iframe *ngIf="url" [src]="url | safeUrl" frameborder="0" height="100%" width="100%"></iframe>
</div>
