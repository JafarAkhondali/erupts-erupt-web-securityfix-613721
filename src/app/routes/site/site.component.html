<div class="page-container">
    <p *ngIf="targetUrl" class="text-center" style="font-size: 2.6em;position: relative;top: 30%;">
        <a [href]="targetUrl" target="_blank">{{targetUrl}}</a>
    </p>
    <nz-spin *ngIf="url" [nzSpinning]="spin" style="height:100%;width: 100%">
        <iframe *ngIf="url" (load)="iframeLoad()" [src]="url | safeUrl" frameborder="0" height="100%" width="100%">
        </iframe>
    </nz-spin>
</div>
