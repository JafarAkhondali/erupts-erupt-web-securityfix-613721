<div *ngIf="eruptModel!=null">

    <erupt-edit-type [eruptFieldModels]="eruptModel.eruptFieldModels"
                     [eruptName]="eruptModel.eruptName"></erupt-edit-type>

    <br>

    <nz-tabset>
        <ng-container *ngFor="let sub of eruptModel.subEruptModels">
            <nz-tab [nzTitle]="sub.eruptField.eruptFieldJson.edit.title">
                <st #st [data]="sub.eruptField.eruptFieldJson.edit.$value" [columns]="sub.columns"
                    [bordered]="settingSrv.layout.tableBorder">

                </st>
            </nz-tab>
        </ng-container>
    </nz-tabset>

    <br>
    <br>
    <div class="drawer-footer" style="z-index:999;" *ngIf="behavior=='edit'">
        <button nz-button [nzType]="'default'">
            保存
        </button>
        <button nz-button [nzType]="'primary'">
            取消
        </button>
    </div>
</div>
