<div *ngIf="eruptModel!=null">
    <erupt-edit-type [eruptModel]="eruptModel"></erupt-edit-type>
    <br>
    <nz-tabset>
        <ng-container *ngFor="let sub of subErupts">
            <nz-tab [nzTitle]="sub.eruptFieldModel.eruptFieldJson.edit.title">
                <!--[data]="sub.eruptField.eruptFieldJson.edit.$value"-->
                <ng-container [ngSwitch]="sub.eruptFieldModel.eruptFieldJson.edit.tabType[0].type">
                    <ng-container *ngSwitchCase="tabEnum.TABLE">
                        <st [columns]="sub.alainTableConfig"
                            [data]="sub.eruptFieldModel.eruptFieldJson.edit.$value"
                            [bordered]="true">

                        </st>
                    </ng-container>
                    <ng-container *ngSwitchCase="tabEnum.TREE_SELECT">
                        <nz-tree #tree
                                 [nzCheckable]="!sub.eruptFieldModel.eruptFieldJson.edit.readOnly"
                                 [nzMultiple]="true"
                                 class="tree-container"
                                 [nzShowLine]="true"
                                 [nzData]="sub.eruptFieldModel.eruptFieldJson.edit.$viewValue"
                                 (nzExpandChange)="nzEvent($event)"
                                 (nzSearchValueChange)="nzEvent($event)">
                        </nz-tree>
                    </ng-container>
                </ng-container>
            </nz-tab>
        </ng-container>
    </nz-tabset>
</div>
