<div *ngIf="eruptModel!=null">
    <erupt-edit-type [eruptModel]="eruptModel"></erupt-edit-type>
    <nz-tabset>
        <ng-container *ngFor="let sub of subErupts">
            <nz-tab [nzTitle]="sub.eruptFieldModel.eruptFieldJson.edit.title">
                <ng-container [ngSwitch]="sub.eruptFieldModel.eruptFieldJson.edit.tabType[0].type">
                    <ng-container *ngSwitchCase="tabEnum.TABLE">
                        <tab-table [tabErupt]="sub" [eruptModel]="eruptModel" [behavior]="behavior"></tab-table>
                    </ng-container>
                    <ng-container *ngSwitchCase="tabEnum.TREE">
                        <nz-tree #tree ng-if="sub.eruptFieldModel.eruptFieldJson.edit.$value.length>0"
                                 [nzCheckable]="true"
                                 [nzMultiple]="true"
                                 [nzShowLine]="true"
                                 [nzData]="sub.eruptFieldModel.eruptFieldJson.edit.$viewValue"
                                 [nzCheckedKeys]="sub.eruptFieldModel.eruptFieldJson.edit.$value">
                        </nz-tree>
                    </ng-container>
                </ng-container>
            </nz-tab>
        </ng-container>
    </nz-tabset>
</div>
