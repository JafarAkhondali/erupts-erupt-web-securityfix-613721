<page-header [autoTitle]="false" [title]="null"></page-header>
<nz-skeleton [nzActive]="true" [nzTitle]="true" [nzParagraph]="{ rows: 10 }" *ngIf="!bi"></nz-skeleton>
<ng-container *ngIf="bi">
    <ng-container *ngIf="bi.dimensions.length>0">
        <button nz-button class="mb-sm" [nzLoading]="querying" (click)="query(1,size);">
            <i nz-icon nzType="search" nzTheme="outline"></i>查询
        </button>
    </ng-container>
<!--    <button nz-button class="mb-sm" (click)="print()">-->
<!--        <i nz-icon nzType="printer" nzTheme="outline"></i>打印-->
<!--    </button>-->
    <ng-container *ngIf="bi.export">
        <button nz-button class="mb-sm" (click)="exportBiData()">
            <i nz-icon nzType="download" nzTheme="outline"></i>导出
        </button>
    </ng-container>
    <ng-container *ngIf="columns&&columns.length>0">
        <nz-divider nzType="vertical"></nz-divider>
        <!--                [(nzVisible)]="true" -->
        <button nz-button nzType="default" nz-popover
                [nzContent]="tableColumnCtrl"
                nzTitle="表格列控制"
                nzTrigger="click" class="mb-sm hidden-mobile">
            <i nz-icon nzType="table" nzTheme="outline"></i>表格列控制
        </button>
        <ng-template #tableColumnCtrl>
            <div nz-row style="max-width: 520px;">
                <ng-container *ngFor="let col of st.columns">
                    <div *ngIf="col.title&&col.index" nz-col nzSpan="6" style="min-width: 130px;">
                        <label nz-checkbox [(ngModel)]="col.show"
                               (ngModelChange)="st.resetColumns()">{{col.title}}</label>
                    </div>
                </ng-container>
            </div>
        </ng-template>
    </ng-container>
    <!--  style="background: #fafafa;margin-bottom: 0;box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2)"  -->
    <!--    [ngStyle]="{marginBottom:bi.charts.length>0?'8px':'0'}"-->
    <nz-card *ngIf="bi.dimensions.length>0" [nzHoverable]="true" style="margin-bottom:8px"
             [hidden]="false" nzSize="small">
        <dimension [bi]="bi">

        </dimension>
    </nz-card>
    <ng-container *ngIf="bi.charts.length>0">
        <div nz-row nzGutter="16">
            <ng-container *ngFor="let chart of bi.charts">
                <div nz-col [nzMd]="24/chart.grid" [nzXs]="24">
                    <nz-card [nzTitle]="chart.name" nzSize="small" [nzLoading]="chart.loading"
                             [nzBodyStyle]="{padding:'12px'}" [nzHoverable]="true">
                        <bi-chart #biChart [chart]="chart" [biCode]="bi.code"></bi-chart>
                    </nz-card>
                </div>
            </ng-container>
        </div>
    </ng-container>

    <ng-container *ngIf="bi.table">
        <ng-container *ngIf="haveNotNull">
            <nz-card [nzHoverable]="true" [nzBordered]="true">
                <nz-result [nzIcon]="icon" [nzTitle]="'输入查询条件，开始查询操作'">
                    <div nz-result-extra>
                        <button nz-button nzType="primary" class="mb-sm" [nzLoading]="querying" (click)="query(1,size)"
                                [nzGhost]="true">
                            <i nz-icon nzType="search" nzTheme="outline"></i>查询
                        </button>
                    </div>
                </nz-result>
                <ng-template #icon>
                    <i nz-icon nzType="rocket" nzTheme="twotone"></i>
                </ng-template>
            </nz-card>
        </ng-container>
        <ng-container *ngIf="!haveNotNull">
            <ng-container *ngIf="columns&&columns.length>0">
                <st [columns]="columns" [data]="data"
                    #st
                    style="margin-bottom: 16px"
                    [loading]="querying"
                    [page]="{show: false}"
                    [scroll]="{x: (clientWidth > 768 ? columns.length * 150 : 0) + 'px'}"
                    [bordered]="true"
                    [size]="'small'">
                </st>
                <nz-pagination [nzPageIndex]="index"
                               [nzPageSize]="size"
                               [nzTotal]="total"
                               style="text-align: center" nzShowSizeChanger nzShowQuickJumper
                               [nzPageSizeOptions]="[5,10,20,30,50,100]"
                               [nzSize]="'small'"
                               [nzShowTotal]="totalTemplate"
                               (nzPageSizeChange)="pageSizeChange($event)"
                               (nzPageIndexChange)="pageIndexChange($event)"
                ></nz-pagination>
                <ng-template #totalTemplate let-total>共{{ total }}条</ng-template>
            </ng-container>
        </ng-container>
    </ng-container>
</ng-container>
