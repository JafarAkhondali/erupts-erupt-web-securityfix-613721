<erupt-page-header></erupt-page-header>
<div class="page-container" [ngStyle]="{marginTop:settingSrv.layout['breadcrumbs']?'39px':'0'}">
    <nz-spin [nzSpinning]="spin" style="height:100%;width: 100%">
        <iframe *ngIf="renderType == 'iframe'" (load)="iframeLoad()" [src]="url | safeUrl"
                style="border: 0;vertical-align:bottom" height="100%" width="100%">
        </iframe>
    </nz-spin>
</div>
