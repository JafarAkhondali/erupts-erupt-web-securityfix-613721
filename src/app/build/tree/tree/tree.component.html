<div nz-row [nzGutter]="24">
    <div nz-col class="mb-sm" [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzLg]="6">
        <nz-card [nzBodyStyle]="{padding:'10px'}">
            <button nz-button nzType="dashed" nzBlock (click)="addRoot()" style="margin-bottom: 10px">
                <i nz-icon type="plus" theme="outline"></i>
            </button>
            <nz-input-group [nzSuffix]="suffixIcon" class="mb-sm" style="width: 100%;">
                <input type="text" nz-input placeholder="Search" [(ngModel)]="searchValue">
            </nz-input-group>
            <ng-template #suffixIcon>
                <i nz-icon type="search"></i>
            </ng-template>
            <br>
            <nz-tree #treeCom
                     [nzShowLine]="true"
                     [nzData]="nodes"
                     [nzSearchValue]="searchValue"
                     (nzClick)="nodeClickEvent($event)"
                     (nzExpandChange)="nzEvent($event)"
                     (nzSearchValueChange)="nzEvent($event)">
                <!--<ng-template #nzTreeTemplate let-node>-->
                <!--<span>{{node.title}}</span>-->
                <!--&nbsp;-->
                <!--<i nz-icon type="plus" theme="outline"></i>-->
                <!--</ng-template>-->
            </nz-tree>
        </nz-card>
    </div>

    <div nz-col class="mb-sm" [nzXs]="24" [nzSm]="12" [nzMd]="16" [nzLg]="18" *ngIf="showEdit">
        <nz-card>
            <div nz-row>
                <div nz-col [nzXs]="12">
                    <button nz-button (click)="save()">
                        <i nz-icon type="save" theme="outline"></i>保存
                    </button>
                    <button nz-button nzType="danger" (click)="del()">
                        <i nz-icon type="delete" theme="outline"></i>删除
                    </button>
                </div>
                <div nz-col [nzXs]="12">

                </div>
            </div>
            <hr style="border: 0px;">
            <div style="background: #fff;padding: 10px">
                <ng-container *ngIf="eruptModel">
                    <erupt-edit-type [eruptFieldModels]="eruptModel.eruptFieldModels"
                                     [eruptName]="eruptModel.eruptName">

                    </erupt-edit-type>
                </ng-container>
                <ng-container *ngIf="!eruptModel">
                    <nz-skeleton [nzActive]="true"></nz-skeleton>
                </ng-container>
            </div>
        </nz-card>
    </div>
</div>
