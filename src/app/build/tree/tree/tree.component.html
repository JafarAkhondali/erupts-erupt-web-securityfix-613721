<div nz-row [nzGutter]="24">
    <div nz-col class="mb-sm" [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzLg]="6">
        <div style="background: #fff;padding: 10px">
            <nz-input-group [nzSuffix]="suffixIcon" class="mb-sm" style="width: 100%;">
                <input type="text" nz-input placeholder="Search" [(ngModel)]="searchValue">
            </nz-input-group>
            <ng-template #suffixIcon>
                <i nz-icon type="search"></i>
            </ng-template>
            <nz-tree #treeCom
                     [nzShowLine]="false"
                     [nzData]="nodes"
                     [nzSearchValue]="searchValue"
                     (nzClick)="nodeClickEvent($event)"
                     (nzExpandChange)="nzEvent($event)"
                     (nzSearchValueChange)="nzEvent($event)">
                <!--<ng-template #nzTreeTemplate let-node>-->
                <!--<span>{{node.title}}</span>-->
                <!--&nbsp;-->
                <!--<i nz-icon type="plus" theme="outline"></i>-->
                <!--</ng-template>-->
            </nz-tree>
        </div>
    </div>

    <div nz-col class="mb-sm" [nzXs]="24" [nzSm]="12" [nzMd]="16" [nzLg]="18">
        <div style="background: #fff;padding: 10px">
            <ng-container *ngIf="eruptModel">
                <erupt-edit-type [eruptFieldModels]="eruptModel.eruptFieldModels" [eruptName]="eruptModel.eruptName">

                </erupt-edit-type>
            </ng-container>
            <ng-container *ngIf="!eruptModel">
                <nz-skeleton [nzActive]="true"></nz-skeleton>
            </ng-container>
        </div>

    </div>
</div>
