<nz-input-group [nzSuffix]="suffixIcon" class="mb-sm" style="width: 100%;margin-bottom: 0">
    <input type="text" nz-input placeholder="Search" [(ngModel)]="searchValue">
</nz-input-group>
<ng-template #suffixIcon>
    <i nz-icon nzType="search"></i>
</ng-template>
<nz-card [nzBodyStyle]="{padding:'10px',overflow: 'auto'}" [nzLoading]="treeLoading"
         style="height: calc(100vh - 180px)"
         [nzBordered]="true"
         [nzHoverable]="true">
    <nz-tree #tree
             [nzData]="list"
             class="tree-container"
             [nzShowLine]="true"
             [nzSearchValue]="searchValue"
             [nzBlockNode]="true"
             (nzClick)="nodeClickEvent($event)"
             (nzDblClick)="nzDblClick($event)"
    >
    </nz-tree>
</nz-card>
