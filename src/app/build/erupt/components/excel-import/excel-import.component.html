<button nz-button nzType="default" class="mb-sm" (click)="this.dataService.downloadExcelTemplate(eruptModel.eruptName)">
    <i nz-icon nzType="download" nzTheme="outline"></i>{{'table.download_template'|i18n}}
</button>
<nz-alert *ngIf="errorText" style="margin-bottom: 8px;" nzType="error" nzCloseable [nzDescription]="errorText">
</nz-alert>
<nz-upload nzType="drag"
           [nzAccept]="['.xls','.xlsx']"
           [(nzFileList)]="fileList"
           [nzLimit]="1"
           [nzHeaders]="{token:tokenService.get().token,erupt:eruptModel.eruptName}"
           [nzAction]="dataService.excelImport + eruptModel.eruptName"
           [nzShowButton]="true"
           (nzChange)="upLoadNzChange($event)">
    <p class="ant-upload-drag-icon">
        <i nz-icon nzType="inbox"></i>
    </p>
    <p class="ant-upload-text">{{'table.excel.import_hint'|i18n}}</p>
</nz-upload>
