<nz-spin [nzSpinning]="loading">
    <div style="background: #eee;" *ngIf="!editorError">
        <div id="toolbar-container"></div>
        <div id="editor"
             style="padding: 5px 10px;min-height: 60px;max-height: 500px;overflow-y: auto;background: #fff;border: 1px solid #c4c4c4;">

        </div>
    </div>
    <div *ngIf="editorError">
        <p style="color: red">'无法加载文本编辑器，建议更换或升级您的浏览器!'</p>
        <textarea nz-input class="erupt-input" [name]="eruptField.fieldName"
                  [nzAutosize]="{ minRows: 3, maxRows: 20 }"
                  [(ngModel)]="eruptField.eruptFieldJson.edit.$value"
                  [placeholder]="'无法加载文本编辑器，建议更换或升级您的浏览器!'"
                  [required]="eruptField.eruptFieldJson.edit.notNull"
                  [disabled]="readonly"
        ></textarea>
    </div>
</nz-spin>
