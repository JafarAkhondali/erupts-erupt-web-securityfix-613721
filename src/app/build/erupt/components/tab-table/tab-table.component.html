<div style="background: #fafafa;border: 1px solid #e8e8e8;padding: 10px 10px" *ngIf="behavior!='readonly'">
    <button (click)="mode=='add'?addData():addDataByRefer()" nz-button nzType="default" [nzSize]="'default'">
        <i nz-icon nzType="plus" theme="outline"></i>新增
    </button>
    <button (click)="deleteData()" nz-button nzType="danger" [nzSize]="'default'"><i nz-icon nzType="delete"
                                                                                     theme="outline"></i>删除
    </button>
</div>
<!--[scroll]="{x: (tabErupt.eruptBuildModel.eruptModel.tableColumns.length * 100) + 'px'}"-->
<st #st
    (change)="selectTableItem($event)"
    [scroll]="{x:(tabErupt.eruptBuildModel.eruptModel.tableColumns.length * 100) + 'px'}"
    [size]="'small'"
    [columns]="column"
    [ps]="20"
    [data]="tabErupt.eruptFieldModel.eruptFieldJson.edit.$value"
    [bordered]="true" [page]="stConfig.stPage">

</st>
