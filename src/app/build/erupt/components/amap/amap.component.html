<nz-spin [nzSpinning]="loading">
    <div [hidden]="readonly" style="position: absolute;top:10px;left: 20px;right: 20px;z-index: 9;">
        <input nz-input [value]="viewValue" [nzAutocomplete]="auto" placeholder="请输入关键字" nzSize="default"
               style="width: 300px" id="tipInput" [disabled]="!loaded" (blur)="blur()"/> &nbsp;
        <button nz-button nzType="default" [disabled]="!loaded" id="mapOk">&nbsp; 确定 &nbsp;</button>
    </div>

    <nz-autocomplete #auto>
        <nz-auto-option *ngFor="let auto of autocompleteList"
                        [nzValue]="auto" (click)="choiceList(auto)"
                        [nzLabel]="auto.name">{{auto.name}}
        </nz-auto-option>
    </nz-autocomplete>
    <div id="amap" tabindex="0" style="min-height: 500px;
    border: 1px solid #d9d9d9;outline: none;border-radius: 4px">

    </div>
</nz-spin>
