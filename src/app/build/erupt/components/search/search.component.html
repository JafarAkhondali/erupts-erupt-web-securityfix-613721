<div nz-row [nzGutter]="16">
    <form nz-form [nzLayout]="'inline'" se-container>
        <ng-container *ngFor="let field of eruptModel.eruptFieldModels">
            <ng-container
                *ngIf="field.eruptFieldJson.edit&&field.eruptFieldJson.edit.search.value">
                <ng-container [ngSwitch]="field.eruptFieldJson.edit.type">
                    <ng-container *ngSwitchCase="editType.INPUT || editType.TEXTAREA || editType.HTML_EDITOR || editType.CODE_EDITOR">
                        <ng-container *ngIf="field.eruptFieldJson.edit.inputType.fullSpan">
                            <div nz-col [nzSpan]="24">
                                <se [label]="field.eruptFieldJson.edit.title"
                                    [required]="field.eruptFieldJson.edit.notNull"
                                    [optionalHelp]="field.eruptFieldJson.edit.desc">
                                    <nz-input-group [nzSuffix]="suffixTemplate" class="erupt-input" [nzSize]="size"
                                                    [ngStyle]="{borderStyle:(eruptModel.mode=='search'&&field.eruptFieldJson.edit.search.vague)?'dashed':''}">
                                        <input nz-input [nzSize]="size" autocomplete="off"
                                               [type]="field.eruptFieldJson.edit.inputType.type"
                                               (keyup)="enterEvent($event)"
                                               [maxLength]="field.eruptFieldJson.edit.inputType.length"
                                               [(ngModel)]="field.eruptFieldJson.edit.$value"
                                               [name]="field.fieldName"
                                               [placeholder]="field.eruptFieldJson.edit.placeHolder"
                                               [required]="field.eruptFieldJson.edit.notNull">
                                    </nz-input-group>
                                    <ng-template #suffixTemplate>
                                        <i nz-icon class="ant-input-clear-icon" nzTheme="fill"
                                           nzType="close-circle"
                                           *ngIf="field.eruptFieldJson.edit.$value"
                                           (click)="field.eruptFieldJson.edit.$value = null"></i>
                                    </ng-template>
                                </se>
                            </div>
                        </ng-container>
                    </ng-container>
                    <!-- number-->
                    <ng-container *ngSwitchCase="editType.NUMBER">
                        <div class="col-div" nz-col [nzXs]="col.xs" [nzSm]="col.sm" [nzMd]="col.md"
                             [nzLg]="col.lg"
                             [nzXl]="col.xl"
                             [nzXXl]="col.xxl">
                            <se [label]="field.eruptFieldJson.edit.title"
                                [required]="field.eruptFieldJson.edit.notNull"
                                [optionalHelp]="field.eruptFieldJson.edit.desc">
                                <ng-container *ngIf="field.eruptFieldJson.edit.search.vague">
                                    <nz-input-group [nzSize]="size" class="erupt-input">
                                        <nz-input-number [nzSize]="size" style="width: 45%;"
                                                         [(ngModel)]="field.eruptFieldJson.edit.$l_val"
                                                         [name]="field.fieldName"
                                                         [nzPlaceHolder]="field.eruptFieldJson.edit.placeHolder"
                                                         [nzMin]="field.eruptFieldJson.edit.numberType.min"
                                                         [nzMax]="field.eruptFieldJson.edit.numberType.max"
                                                         [nzStep]="1"></nz-input-number>
                                        <nz-input-group [nzSize]="size" style="width: 10%;">
                                            <div style="line-height: 100%;text-align: center">
                                                ~
                                            </div>
                                        </nz-input-group>
                                        <nz-input-number [nzSize]="size" style="width: 45%;"
                                                         [(ngModel)]="field.eruptFieldJson.edit.$r_val"
                                                         [name]="field.fieldName"
                                                         [nzPlaceHolder]="field.eruptFieldJson.edit.placeHolder"
                                                         [nzMin]="field.eruptFieldJson.edit.numberType.min"
                                                         [nzMax]="field.eruptFieldJson.edit.numberType.max"
                                                         [nzStep]="1"></nz-input-number>
                                    </nz-input-group>
                                </ng-container>
                                <ng-container
                                    *ngIf="!field.eruptFieldJson.edit.search.vague">
                                    <nz-input-number class="erupt-input" [nzSize]="size"
                                                     [(ngModel)]="field.eruptFieldJson.edit.$value"
                                                     [nzPlaceHolder]="field.eruptFieldJson.edit.placeHolder"
                                                     [name]="field.fieldName"
                                                     [nzMin]="field.eruptFieldJson.edit.numberType.min"
                                                     [nzMax]="field.eruptFieldJson.edit.numberType.max"
                                                     [nzStep]="1"></nz-input-number>
                                </ng-container>
                            </se>
                        </div>
                    </ng-container>
                    <!--choice-->
                    <ng-container *ngSwitchCase="editType.CHOICE">
                        <ng-container *ngIf="field.eruptFieldJson.edit.search.vague">
                            <div nz-col [nzXs]="24">
                                <se [label]="field.eruptFieldJson.edit.title"
                                    [required]="field.eruptFieldJson.edit.notNull"
                                    [optionalHelp]="field.eruptFieldJson.edit.desc">
                                    <erupt-choice [eruptModel]="eruptModel" [eruptField]="field" [size]="size"
                                                  [eruptParentName]="parentEruptName" [vagueSearch]="true">

                                    </erupt-choice>
                                </se>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="!field.eruptFieldJson.edit.search.vague">
                            <ng-container [ngSwitch]="field.eruptFieldJson.edit.choiceType.type">
                                <ng-container *ngSwitchCase="choiceEnum.RADIO">
                                    <div nz-col [nzXs]="24">
                                        <se [label]="field.eruptFieldJson.edit.title"
                                            [required]="field.eruptFieldJson.edit.notNull"
                                            [optionalHelp]="field.eruptFieldJson.edit.desc">
                                            <erupt-choice [eruptModel]="eruptModel" [eruptField]="field" [size]="size"
                                                          [eruptParentName]="parentEruptName">

                                            </erupt-choice>
                                        </se>
                                    </div>
                                </ng-container>
                                <ng-container *ngSwitchCase="choiceEnum.SELECT">
                                    <div nz-col class="col-div" [nzXs]="col.xs" [nzSm]="col.sm" [nzMd]="col.md"
                                         [nzLg]="col.lg"
                                         [nzXl]="col.xl"
                                         [nzXXl]="col.xxl">
                                        <se [label]="field.eruptFieldJson.edit.title"
                                            [required]="field.eruptFieldJson.edit.notNull"
                                            [optionalHelp]="field.eruptFieldJson.edit.desc">
                                            <erupt-choice [eruptModel]="eruptModel" [eruptField]="field" [size]="size"
                                                          [eruptParentName]="parentEruptName">

                                            </erupt-choice>
                                        </se>
                                    </div>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                    <ng-container *ngSwitchCase="editType.TAGS">
                        <div nz-col [nzSpan]="24">
                            <se [label]="field.eruptFieldJson.edit.title"
                                [required]="field.eruptFieldJson.edit.notNull"
                                [optionalHelp]="field.eruptFieldJson.edit.desc">
                                <nz-select [nzAllowClear]='!field.eruptFieldJson.edit.notNull'
                                           [nzSize]="size" [(ngModel)]="field.eruptFieldJson.edit.$value"
                                           [name]="field.fieldName"
                                           [nzPlaceHolder]="field.eruptFieldJson.edit.placeHolder"
                                           [nzTokenSeparators]="[field.eruptFieldJson.edit.tagsType.joinSeparator]"
                                           [nzMode]="field.eruptFieldJson.edit.tagsType.allowExtension?'tags':'multiple'">
                                    <nz-option *ngFor="let item of field.tagList" [nzLabel]="item"
                                               [nzValue]="item"></nz-option>
                                </nz-select>
                            </se>
                        </div>
                    </ng-container>
                    <ng-container *ngSwitchCase="editType.SLIDER">
                        <div nz-col class="col-div" [nzXs]="col.xs" [nzSm]="col.sm" [nzMd]="col.md" [nzLg]="col.lg"
                             [nzXl]="col.xl" [nzXXl]="col.xxl">
                            <se [label]="field.eruptFieldJson.edit.title"
                                [required]="field.eruptFieldJson.edit.notNull"
                                [optionalHelp]="field.eruptFieldJson.edit.desc">
                                <ng-container *ngIf="field.eruptFieldJson.edit.search.vague">
                                    <nz-slider class="erupt-input" nzRange
                                               [(ngModel)]="field.eruptFieldJson.edit.$value"
                                               [nzMarks]="field.eruptFieldJson.edit.sliderType.marks"
                                               [nzDots]="field.eruptFieldJson.edit.sliderType.dots"
                                               [nzStep]="field.eruptFieldJson.edit.sliderType.dots?null:field.eruptFieldJson.edit.sliderType.step"
                                               [name]="field.fieldName"
                                               [nzMax]="field.eruptFieldJson.edit.sliderType.max"
                                               [nzMin]="field.eruptFieldJson.edit.sliderType.min"></nz-slider>
                                </ng-container>
                                <ng-container *ngIf="!field.eruptFieldJson.edit.search.vague">
                                    <nz-slider class="erupt-input"
                                               [(ngModel)]="field.eruptFieldJson.edit.$value"
                                               [nzMarks]="field.eruptFieldJson.edit.sliderType.marks"
                                               [nzDots]="field.eruptFieldJson.edit.sliderType.dots"
                                               [nzStep]="field.eruptFieldJson.edit.sliderType.step"
                                               [name]="field.fieldName"
                                               [nzMax]="field.eruptFieldJson.edit.sliderType.max"
                                               [nzMin]="field.eruptFieldJson.edit.sliderType.min"></nz-slider>
                                </ng-container>
                            </se>
                        </div>
                    </ng-container>
                    <!--date-->
                    <ng-container *ngSwitchCase="editType.DATE">
                        <div nz-col class="col-div" [nzXs]="col.xs" [nzSm]="col.sm" [nzMd]="col.md" [nzLg]="col.lg"
                             [nzXl]="col.xl"
                             [nzXXl]="col.xxl">
                            <se [label]="field.eruptFieldJson.edit.title" [required]="field.eruptFieldJson.edit.notNull"
                                [optionalHelp]="field.eruptFieldJson.edit.desc">
                                <ng-container *ngIf="field.eruptFieldJson.edit.search.vague">
                                    <ng-container *ngIf="field.eruptFieldJson.edit.dateType.type==dateEnum.DATE_TIME
                                        ||field.eruptFieldJson.edit.dateType.type==dateEnum.DATE">
                                        <erupt-date [field]="field" [size]="size" [range]="true"></erupt-date>
                                    </ng-container>
                                </ng-container>
                                <ng-container *ngIf="!field.eruptFieldJson.edit.search.vague">
                                    <erupt-date [field]="field" [size]="size"></erupt-date>
                                </ng-container>
                            </se>
                        </div>
                    </ng-container>
                    <!--reference-->
                    <ng-container *ngSwitchCase="editType.REFERENCE_TREE">
                        <div nz-col class="col-div" [nzXs]="col.xs" [nzSm]="col.sm" [nzMd]="col.md" [nzLg]="col.lg"
                             [nzXl]="col.xl"
                             [nzXXl]="col.xxl">
                            <se [label]="field.eruptFieldJson.edit.title"
                                [required]="field.eruptFieldJson.edit.notNull"
                                [optionalHelp]="field.eruptFieldJson.edit.desc">
                                <nz-input-group [nzSize]="size" class="erupt-input" [nzAddOnAfter]="refBtn">
                                    <input nz-input [nzSize]="size"
                                           autocomplete="off"
                                           [required]="field.eruptFieldJson.edit.notNull"
                                           (click)="createRefTreeModal(field)"
                                           [readOnly]="true"
                                           [placeholder]="field.eruptFieldJson.edit.placeHolder"
                                           [(ngModel)]="field.eruptFieldJson.edit.$viewValue"
                                           [name]="field.fieldName">
                                </nz-input-group>
                                <ng-template #refBtn>
                                    <ng-container *ngIf="field.eruptFieldJson.edit.$value">
                                        <i nz-icon nzType="close-circle" theme="fill" class="point"
                                           (click)="clearReferValue(field)"></i>
                                    </ng-container>
                                    <ng-container *ngIf="!field.eruptFieldJson.edit.$value">
                                        <i nz-icon
                                           (click)="createRefTreeModal(field)"
                                           nzType="database" theme="fill" class="point"></i>
                                    </ng-container>
                                </ng-template>
                            </se>
                        </div>
                    </ng-container>

                    <ng-container *ngSwitchCase="editType.REFERENCE_TABLE">
                        <div nz-col class="col-div" [nzXs]="col.xs" [nzSm]="col.sm" [nzMd]="col.md" [nzLg]="col.lg"
                             [nzXl]="col.xl"
                             [nzXXl]="col.xxl">
                            <se [label]="field.eruptFieldJson.edit.title"
                                [required]="field.eruptFieldJson.edit.notNull"
                                [optionalHelp]="field.eruptFieldJson.edit.desc">
                                <nz-input-group [nzSize]="size" class="erupt-input" [nzAddOnAfter]="refBtn">
                                    <input nz-input [nzSize]="size"
                                           autocomplete="off"
                                           [required]="field.eruptFieldJson.edit.notNull"
                                           (click)="createRefTableModal(field)"
                                           [readOnly]="true"
                                           [placeholder]="field.eruptFieldJson.edit.placeHolder"
                                           [(ngModel)]="field.eruptFieldJson.edit.$viewValue"
                                           [name]="field.fieldName">
                                </nz-input-group>
                                <ng-template #refBtn>
                                    <ng-container *ngIf="field.eruptFieldJson.edit.$value">
                                        <i nz-icon nzType="close-circle" theme="fill" class="point"
                                           (click)="clearReferValue(field)"></i>
                                    </ng-container>
                                    <ng-container *ngIf="!field.eruptFieldJson.edit.$value">
                                        <i nz-icon
                                           (click)="createRefTableModal(field)"
                                           nzType="database" theme="fill" class="point"></i>
                                    </ng-container>
                                </ng-template>
                            </se>
                        </div>
                    </ng-container>
                    <!--bool-->
                    <ng-container *ngSwitchCase="editType.BOOLEAN">
                        <div class="col-div" nz-col [nzXs]="col.xs" [nzSm]="col.sm" [nzMd]="col.md" [nzLg]="col.lg"
                             [nzXl]="col.xl"
                             [nzXXl]="col.xxl">
                            <se [label]="field.eruptFieldJson.edit.title"
                                [required]="field.eruptFieldJson.edit.notNull"
                                [optionalHelp]="field.eruptFieldJson.edit.desc">
                                <nz-select class="erupt-input"
                                           [nzSize]="size" [(ngModel)]="field.eruptFieldJson.edit.$value"
                                           [name]="field.fieldName"
                                           [nzMode]="'default'"
                                           nzAllowClear>
                                    <nz-option
                                        [nzLabel]="field.eruptFieldJson.edit.boolType.trueText | translate"
                                        [nzValue]="true"></nz-option>
                                    <nz-option
                                        [nzLabel]="field.eruptFieldJson.edit.boolType.falseText | translate"
                                        [nzValue]="false"></nz-option>
                                </nz-select>
                            </se>
                        </div>
                    </ng-container>
                    <ng-container *ngSwitchCase="editType.AUTO_COMPLETE">
                        <div nz-col class="col-div" [nzXs]="col.xs" [nzSm]="col.sm" [nzMd]="col.md" [nzLg]="col.lg"
                             [nzXl]="col.xl"
                             [nzXXl]="col.xxl">
                            <se [label]="field.eruptFieldJson.edit.title"
                                [required]="field.eruptFieldJson.edit.notNull"
                                [optionalHelp]="field.eruptFieldJson.edit.desc">
                                <input nz-input
                                       [nzSize]="size"
                                       (input)="onAutoCompleteInput($event, field)"
                                       [placeholder]="field.eruptFieldJson.edit.placeHolder"
                                       [name]="field.fieldName"
                                       [(ngModel)]="field.eruptFieldJson.edit.$value"
                                       [nzAutocomplete]="autocomplete"/>
                                <nz-autocomplete [nzBackfill]="true" #autocomplete>
                                    <nz-auto-option *ngFor="let val of field.eruptFieldJson.edit.autoCompleteType.items"
                                                    [nzValue]="val"
                                                    [nzLabel]="val">
                                        {{val}}
                                    </nz-auto-option>
                                </nz-autocomplete>
                            </se>
                        </div>
                    </ng-container>
                </ng-container>
            </ng-container>
        </ng-container>
    </form>
</div>
