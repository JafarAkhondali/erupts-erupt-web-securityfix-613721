<div nz-row [nzGutter]="16">
    <div *ngFor="let i of [1,2,3,4,5,6,7,8,9]" nz-col [nzXl]="6" [nzLg]="8" [nzMd]="12" [nzSm]="12" [nzXs]="24">
        <nz-card [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit,actionDelete, actionEllipsis]">
            <nz-card-meta
                    nzTitle="Card title"
                    nzDescription="This is the description"
            >
            </nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
            <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png"/>
        </ng-template>
        <ng-template #actionSetting>
            <i nz-icon nzType="setting"></i>
        </ng-template>
        <ng-template #actionEdit>
            <i nz-icon nzType="edit"></i>
        </ng-template>
        <ng-template #actionDelete>
            <i nz-icon nzType="delete" nzTheme="twotone"></i>
        </ng-template>
        <ng-template #actionEllipsis>
            <i nz-icon nzType="ellipsis"></i>
        </ng-template>
    </div>
</div>
